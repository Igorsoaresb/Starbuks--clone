<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2?family= Poppins:wght@200;300 família= Poppins:wght@200;300;500;900 & display=swap"
        rel="stylesheet">

    <title>Starbucks</title>



</head>



<body>
    
    <div class="circulo">
    
    </div>


    <img src="./images/logo.png" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2> It´s not just coffe <br> it´s <span> Starbucks </span> </h2>



            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque, vitae quibusdam laboriosam ipsa at id
                veniam?
                Suscipit, sequi? Quos ipsam fuga accusamus autem accusantium? Quia nisi veniam deleniti amet eum.</p>

            <button>Learn More</button>

        </div>


        <div class=" caixa-imagem">
            <img src="./images/img1.png" class="starbucks">
        </div>

    </div>

   <div class="menu">
        <img src="./images/thumb1.png" class="botao-menu">
        <img src="./images/thumb2.png" class="botao-menu">
        <img src="./images/thumb3.png" class="botao-menu">
    </div>

    <script>
        // Seleciona a imagem principal
        const mainImage = document.querySelector('.starbucks');
        // Seleciona todas as imagens do menu
        const menuButtons = document.querySelectorAll('.botao-menu');

        // Adiciona evento de clique em cada imagem do menu
        menuButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                mainImage.src = btn.src.replace('thumb', 'img');
            });
        });
    </script>

</body>

</html>
